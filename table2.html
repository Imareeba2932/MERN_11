<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan Colspan</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="2">Fruits Name</th>
            <td>Apple</td>
            <td>Orange</td>
            <td>Banana</td>
        </tr>
        <tr>
            <td>Papaya</td>
            <td>Mango</td>
            <td>Guaua</td>
        </tr>
        <tr>
            <th rowspan="2">Veg Name</th>
            <td>Carrot</td> 
            <td>Tomato</td>
            <td>Ladyfinger</td>
        </tr>
        <tr>
            <td>Cabbage</td>
            <td>Onion</td>
            <td>Garlic</td>
        </tr>
    </table>
</body>
</html>
